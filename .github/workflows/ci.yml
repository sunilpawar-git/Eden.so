name: ActionStation CI

on:
  push:
    branches: [ main, master, develop, 'feature/**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type check
        run: npm run typecheck

  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run strict linting (no new warnings allowed)
        run: npx eslint . --max-warnings 49

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build production bundle
        run: npm run build:quick
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: Build failed - dist folder not created"
            exit 1
          fi
          echo "Build successful - dist folder created"
          ls -la dist/

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

  env-guard:
    name: Env Leakage Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for committed .env files
        run: |
          echo "Checking for accidental .env file leakage..."
          LEGACY_FILES=$(find . -maxdepth 2 -name ".env*" ! -name ".env.example" -type f)
          if [ ! -z "$LEGACY_FILES" ]; then
            echo "CRITICAL SECURITY ERROR: Sensitive environment files detected in repository!"
            echo "$LEGACY_FILES"
            exit 1
          fi
          echo "No sensitive .env files found."
