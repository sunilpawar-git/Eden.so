name: ActionStation CI

on:
  push:
    branches: [ main, master, develop, 'feature/**' ]
  pull_request:
    branches: [ main, master, develop, 'feature/**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type check
        run: npm run typecheck

  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run strict linting (no new warnings allowed)
        run: npx eslint . --max-warnings 49

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build production bundle
        run: npm run build:quick
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: Build failed - dist folder not created"
            exit 1
          fi
          echo "Build successful - dist folder created"
          ls -la dist/

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

  env-guard:
    name: Env Leakage Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for committed .env files
        run: |
          echo "Checking for accidental .env file leakage..."
          LEGACY_FILES=$(find . -maxdepth 2 -name ".env*" ! -name ".env.example" -type f)
          if [ ! -z "$LEGACY_FILES" ]; then
            echo "CRITICAL SECURITY ERROR: Sensitive environment files detected in repository!"
            echo "$LEGACY_FILES"
            exit 1
          fi
          echo "No sensitive .env files found."

  api-key-isolation:
    name: API Key Isolation Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Gemini API key isolation (SSOT enforcement)
        run: |
          echo "=== Gate: Gemini API key must only appear in geminiClient.ts ==="
          SSOT_FILE="src/features/knowledgeBank/services/geminiClient.ts"
          VIOLATIONS=$(grep -rl "VITE_GEMINI_API_KEY" src/ \
            --include="*.ts" --include="*.tsx" \
            | grep -v "__tests__" \
            | grep -v "test/" \
            | grep -v "$SSOT_FILE" \
            || true)
          if [ ! -z "$VIOLATIONS" ]; then
            echo "SECURITY VIOLATION: VITE_GEMINI_API_KEY found outside SSOT!"
            echo "Only $SSOT_FILE may reference the direct API key."
            echo "Violating files:"
            echo "$VIOLATIONS"
            exit 1
          fi
          echo "PASS: API key referenced only in SSOT."

      - name: Verify no direct Gemini API URLs outside SSOT
        run: |
          echo "=== Gate: Direct Gemini API URL must only appear in geminiClient.ts ==="
          SSOT_FILE="src/features/knowledgeBank/services/geminiClient.ts"
          VIOLATIONS=$(grep -rl "generativelanguage.googleapis.com" src/ \
            --include="*.ts" --include="*.tsx" \
            | grep -v "__tests__" \
            | grep -v "test/" \
            | grep -v "$SSOT_FILE" \
            || true)
          if [ ! -z "$VIOLATIONS" ]; then
            echo "SECURITY VIOLATION: Direct Gemini API URL found outside SSOT!"
            echo "All Gemini calls must go through geminiClient.ts."
            echo "Violating files:"
            echo "$VIOLATIONS"
            exit 1
          fi
          echo "PASS: No direct Gemini URLs outside SSOT."

      - name: Verify no hardcoded Google API keys in source
        run: |
          echo "=== Gate: No hardcoded Google API keys (AIza...) ==="
          VIOLATIONS=$(grep -rn "AIza[0-9A-Za-z_-]\{35\}" src/ \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            | grep -v "__tests__" \
            | grep -v "test/" \
            || true)
          if [ ! -z "$VIOLATIONS" ]; then
            echo "CRITICAL: Hardcoded Google API key detected in source!"
            echo "$VIOLATIONS"
            exit 1
          fi
          echo "PASS: No hardcoded API keys found."
